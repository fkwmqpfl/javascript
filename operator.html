<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        //1. 산술 연산자 : +, -, /, *, %, ++, --, +=, -=, /=...
        let sum =10 + 10; //result : 20
        let sub = 20 - 10; //result : 10
        let div = 50 / 5; //result : 10   몫
        let num = 50 % 5; //reuslt : 0    나머지값
        let sup =  20 * 30; //result : 600

         //++
        let num7 = 1;
        
        console.log(num7++); //reuslt : 1 문장을 실행 완료하고 나서 num7 = num +1;
        console.log(++num7); //reuslt : 3 문장을 실행 하기 전에 num7 = num7 +1;

        console.log(num7--); //reuslt : 3 문장을 실행 완료하고 나서 num7 = num -1;
        console.log(--num7); //reuslt : 1 문장을 실행 완료하고 나서 num7 = num -1;
    
         //+=, -=, /=...
         //+=
        
        num7 = num7 +7;
        num7 += 7;
        console.log(num7); //result : 15

        num7 = num7 -5;
        num7 -= 5;

        num7 = num7/5;
        num7 /= 5;


        //2. 비교 연산자 : ==, !=, ===, >, <, >=, <=
        // = 대입 연산자, 우변의 데이터를 좌변의 변수에 넣어주는 역할
        let firstNum = 1;
        let secondNum = 2;

        console.log(firstNum == secondNum); //result : false
        console.log(firstNum != secondNum); //result : true
        console.log(firstNum === secondNum); //result : false

        console.log(1 === 1); //result : true
        console.log("yedam" === "yedam"); //result : true
        console.log(Number("12") === Number("12"));

        console.log(firstNum > secondNum); //result : false
        console.log(firstNum < secondNum); //result : true
        console.log(firstNum >= secondNum); //result : flase
        console.log(firstNum <= secondNum); //result : true


        //3. 논리 연산자 : &, &&, |, ||, 
        // && = AND  *
        // || = OR   +

        console.log(firstNum < secondNum && firstNum >= secondNum); //result : false 1&&0
        console.log(firstNum >= secondNum && firstNum >= secondNum); //result : false 0&&0

        console.log(firstNum < secondNum || firstNum >= secondNum); //result : true  1||0
        console.log(firstNum >= secondNum || firstNum >= secondNum); //result : false 0||0
        

        //4. 문자열 연산자 : +, +=

        console.log("yedam"+"javascript"); //result : yedamjavascript

        let str8 = "yedam";
        str8 += " 5F";  // str8 = str8 + " 5f"
        console.log(str8); // result : "yedam 5F"

        //5. 부정 연산자 : ! -> not

        console.log(!true);  // result : false
        console.log(!false); // result : true

    </script>
    
</body>
