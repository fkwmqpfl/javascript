    <script>
        //문자열을 활용한 반복문 사용

        let str = "hello world";

        //문자열 자르기
        // str.substring(시작한느 위치, 끝나는 위치)
        console.log(str.substring(2,7));    // result : llo w

        //문자 위치 찾기
            //l로 시작하는 첫번째 위치를 표현
        console.log(str.indexOf('lo'));      //result : 3번째 위치  0부터 시작
            //l로 시작하는 위치를 표현 단, 4번째 자리 뒤에서 부터 찾ㅇ세요
        str.indexOf('l',4);
            //문자열 끝에서 부터 찾으세요
        str.lastIndexOf('l');

        //구분자를 기준으로 문자를 자르세요
        str3 ="hello,bye,yedam"
        str3.split(',');        //[hello bye yedam]


        //문자열 길이
        console.log(str.length);             //result : 11글자   1부터 시작

        //소문자 -> 대문자
        console.log(str.toUpperCase());      //result : HELLO WORLD

        let str2= "HELLO";
        //대문자 -> 소문자
        console.log(str2.toLowerCase());     //result : hello

        //맨 끝자리 문자 확인
        console.log(str.endsWith('d'));       //result : true 맨 끝자리가 'd'로 끝납니까?

        //str의 길이 만큼 반복무늘 실행
        for(let i=0; i<str.length; i++){
            //i=0, 시작 위치는 0, 끝나는 위치는 1   = 'h'ello world에서 h
            //hello world
            if(str.substring(i,i+1)=="l"){
                console.log("l 위치는 " + (i+1) + "입니다");
            }
        }
        //문자열을 활용한 반복문
        //입력 받은 수까지 출력을 합니다.
        //단, 마지막 자리가 3,6,9로 끝이나면 *로 표시 합니다.
        //예를 들면 1~20 -> 1,2,*,4,5,*7,8,*,10,11,12,1*...

        let num = Number(prompt("숫자를 입력하세요"));
        for(let i = 1; i<=num; i++){
            //lastIndexof

            let temp = String(i);
           
            
            //lastIndexOf 검색 -> 없다 -> -1
            //lastIndeeOf 검색 -> 있다 -> 위치값을 알려(1이상 데이터)
            if(temp.lastIndexOf('3') != -1||temp.lastIndexOf('6') !=-1 ||temp.lastIndexOf('9')!=-1){
                //총 길이 -1, 총 길이
                temp= temp.substring(0,temp.length-1);
                temp +="*";
            }
            console.log(temp);
        }


    </script>
